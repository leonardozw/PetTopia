<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

    <head th:include="layoutAdmin :: htmlhead"></head>

    <body>
        <nav th:replace="layoutAdmin :: menu">(menu)</nav>
        <main class="container">
            <br>
            <form th:action="@{/produto/(form)}"
                method="POST"
                th:object="${produto}"
                enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtNome">Nome</label>
                    <input type="text" class="form-control"
                        th:field="*{nome}" id="txtNome">
                </div>
                <div class="form-group">
                    <label for="txtDescricao">Descrição</label>
                    <input type="text" class="form-control"
                        th:field="*{descricao}" id="txtDescricao">
                </div>
                <div class="form-group">
                    <label for="txtValor">Valor</label>
                    <input type="text" class="form-control"
                        th:field="*{valor}" id="txtValor">
                </div>
                <div class="form-group">
                    <label for="selectCategoria">Categoria</label>
                    <select class="form-control" id="selectCategoria" th:field="*{categoria}">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-6">
                        <img th:if="*{foto}" th:src="@{'/produto/image/'+*{id}}" style="width: 100px; height: 100px;">
                    </div>

                    <div class="col-6">
                        <label>Foto:</label>
                        <input type="file" name="file" class="form-control">
                    </div>
                </div> 
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-lg">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <div th:include="layoutAdmin :: footer">(footer)</div>
    </body>
</html>
