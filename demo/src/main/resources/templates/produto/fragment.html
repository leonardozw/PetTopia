<div id="productsContainer" class="row">
    <div class="col-lg-3 col-md-6 col-sm-6" th:each="produto : ${listaProdutos}">
        <div class="card">
            <img th:src="@{'/produto/image/'+ ${produto.id}}" class="card-img-top"
                alt="Imagem do produto" style="object-fit: cover; height: 200px;">
            <div class="card-body">
                <h5 class="card-title" th:text="${produto.nome}"></h5>
                <p class="card-text" th:text="${produto.descricao}"></p>
                <p class="card-text">Pre√ßo: R$ <span th:text="${produto.valor}"></span></p>
                <a href="#" class="btn btn-custom">Comprar</a>
            </div>
        </div>
    </div>
</div>
