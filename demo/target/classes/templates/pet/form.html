<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <br>
            <form th:action="@{/pet/(form)}"
                method="POST"
                th:object="${pet}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtNome">Nome</label>
                    <input type="text" class="form-control"
                        th:field="*{nome}" id="txtNome">
                </div>
                <div class="form-group">
                    <label for="txtIdade">idade</label>
                    <input type="text" class="form-control"
                        th:field="*{idade}" id="txtIdade">
                </div>
                <div class="form-group">
                    <label for="selectTipoAnimal">Tipo do Pet</label>
                    <select class="form-control" th:field="*{tipo}" id="selectTipoAnimal">
                        <option value="CAO">Cachorro</option>
                        <option value="GATO">Gato</option>
                        <option value="PASSARO">Passaro</option>
                        <option value="OUTROS">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="selectPorteAnimal">Porte do Pet</label>
                    <select class="form-control" th:field="*{porte}" id="selectPorteAnimal">
                        <option value="PEQUENO">Pequeno</option>
                        <option value="MEDIO">MÃ©dio</option>
                        <option value="GRANDE">Grande</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-lg">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
