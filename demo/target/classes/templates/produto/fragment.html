<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6 d-flex" th:each="produto : ${listaProdutos}">
        <div class="card w-100 my-2 shadow-2-strong">
            <img th:src="@{'/produto/image/'+ ${produto.id}}" class="card-img-top"
                style="aspect-ratio: 1 / 1" />
            <div class="card-body d-flex flex-column">
                <h5 class="card-title" th:text="${produto.nome}"></h5>
                <p class="card-text">R$ <span th:text="${produto.valor}"></span></p>
                <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
                    <a href="#!" class="btn btn-primary shadow-0 me-1">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
